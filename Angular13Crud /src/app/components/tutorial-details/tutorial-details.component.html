    <div *ngIf="!currentTutorial">
      <br />
      <p>Please click on a Tutorial...</p>
    </div>
  </div>
  
  <ng-template #editable>
    <div *ngIf="currentTutorial.id" class="edit-form">
      <h4 class="display-5 text-center">Product</h4>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="currentTutorial.name"
            name="name"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="text"
            class="form-control"
            id="description"
            [(ngModel)]="currentTutorial.description"
            name="description"
          />
        </div>
        <div class="form-group">
          <label for="sku">SKU</label>
          <input
            type="text"
            class="form-control"
            id="sku"
            [(ngModel)]="currentTutorial.sku"
            name="sku"
          />
        </div>
      </form>
  
      <button class="btn btn-danger m-2" (click)="deleteTutorial()">
        Delete
      </button>
  
      <button
        type="submit"
        class="btn btn-success m-2"
        (click)="updateTutorial()"
      >
        Update
      </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentTutorial">
      <br />
      <p>Cannot access this Tutorial...</p>
    </div>
  </ng-template>
