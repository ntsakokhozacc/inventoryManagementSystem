<div class="container">
  <div class="row">
        <div class="col-md-8">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Search Product by title"
            [(ngModel)]="name"
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary"
              type="button"
              (click)="searchTitle()"
            >
              Search
            </button>
          </div>
        </div>
      </div>
  </div>

  <div class="row">
    <div class="col">
      <h4 class="display-4">Product List</h4>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>SKU</th>
            <th>Description</th>
            <th>Price</th>
            <th>Stock</th>
            <td></td>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let tutorial of tutorials; let i = index" [class.active]="i == currentIndex" (click)="setActiveTutorial(tutorial, i)">
            <td scope="row">{{tutorial.name}}</td>
            <td>{{tutorial.sku}}</td>
            <td>{{tutorial.description}}</td>
            <td>{{tutorial.price}}</td>
            <td>{{tutorial.stock}}</td>
            <td>
              <p>
                <a routerLink="/tutorials/{{ tutorial.id }}" class="text-decoration-none">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                    <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"></path>
                  </svg>
                </a>
              </p>
            </td>

            <td>
              <button type="button" class="btn btn-danger btn-sm" (click)="removeById(tutorial.id)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                  <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"></path>
                </svg>
              </button>
            </td>
            
          </tr>
        </tbody>
      </table>
  
      <button class="mt-2 btn btn-sm btn-danger" (click)="removeAllTutorials()">
        Remove All
      </button>
    </div>
    <div class="col">
      <app-tutorial-details>
      </app-tutorial-details>
    </div>
  </div>
</div>


<div class="container">
  <ng-template #editable *ngIf="currentTutorial.id">
    <form class="bg-dark">
      <div class="form-group">
        <input type="text" name="" id="" placeholder="Product Name">
      </div>
    </form>
  </ng-template>
</div>
